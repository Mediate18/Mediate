{% if user.is_authenticated %}
<li>
    <p class="navbar-text"><span class="glyphicon glyphicon-user"> </span> {{ user.first_name }} {{ user.last_name }}</p>
</li>
<li>
<a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"> </span> Logout</a>
</li>
{% else %}
<li>
    <a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
</li>
{% endif %}
