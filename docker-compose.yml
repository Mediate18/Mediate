services:
  web:
    image: ${DOCKER_IMAGE}
    volumes:
      - static_volume:/home/app/web/staticfiles
      - tmp_volume:/home/app/web/tmp
      - writable_volume:/home/app/web/writable
    env_file:
      - ./.env
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
  redis:
    image: redis:latest
    restart: unless-stopped
  nginx:
    image: nginx:latest
    volumes:
      - static_volume:/home/app/web/staticfiles
      - writable_volume:/home/app/web/writable
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    depends_on:
      - web
    restart: unless-stopped

volumes:
  static_volume:
  tmp_volume:
  writable_volume: