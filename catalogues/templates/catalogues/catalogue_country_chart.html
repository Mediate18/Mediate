{% load i18n %}


<div class="item_count_per_country">
    <div id="item_count_per_country__chart"></div>
</div>


<script type="text/javascript">
    var data = {{ item_count_per_country|safe }};

    var chart = c3.generate({
        bindto: '#item_count_per_country__chart',
        data: {
            columns: data,
            type: 'pie'
        },
        legend: {
            position: 'right'
        }
    });

</script>
