{% extends "baselayout.html" %}
{% load i18n %}


{% block content %}

<div class="row">
    <div class="col-xs-10">
        <h1>{% trans action|title %} {% trans object_name %}</h1>
        <form action="" method="post">
            <table class="table">
                {% csrf_token %}
                {{ form.as_table }}
            </table>
        <input type="submit" class="btn pull-right" value="{% trans 'Save' %}"/>
        </form>
    </div>
</div>

{% endblock %}
